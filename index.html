<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <h1><center>Calculator</center></h1>
    <div class="form-control" class="d1" >
        <input type="text" id="qq" name="cname" placeholder="">
        <label for="cname"></label>
       
        <button class="c" onclick="allClear()" id="w">Ac</button>
            <button  onclick="displayData(1)" id="e" >1</button>
            <button  onclick="displayData(2)"id="r"  >2</button>
            <button  onclick="displayData(3)" id="t" >3</button>
            <button  onclick="displayData(4)" id="y" >4</button>
            <button  onclick="displayData(5)" id="yu" >5</button>
            <button  onclick="displayData(6)" id="nn" >6</button>
            <button  onclick="displayData(7)"id="u" >7</button>
            <button  onclick="displayData(8)"id="i" >8</button>
            <button onclick="displayData(9)"id="p" >9</button>
            <button onclick="displayData(0)"id="o" >0</button>
            <button  onclick="displayData('+')"id="a" >+</button>
            <button  onclick="displayData('*')" id="g" >*</button>
            <button  onclick="displayData('/')"id="j" >/</button>
            <button  onclick="displayData('%')"id="s" >%</button>
            <button  onclick="displayData('.')"id="v" >.</button>
            <button  onclick="findOut()"id="yt" >=</button>
            <button  onclick="backSpace()"id="ww" >back</button>
</div>
</body>
<script src="./cal.js"></script>
</html>
